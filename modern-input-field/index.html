<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Modern input field</title>
</head>

<body>
    <div class="form">
        <form action="" class="form__content">
            <div class="form__box">
                <input id="name" type="text" class="form__input" placeholder="Enter name">
                <label for="name" class="form__label">Name:</label>
                <div class="form__shadow"></div>
            </div>

            <div class="form__box">
                <input id="name" type="email" class="form__input" placeholder="Enter email">
                <label for="name" class="form__label">Email:</label>
                <div class="form__shadow"></div>
            </div>

            <div class="form__button">
                <input type="submit" class="form__submit" value="Sign up">
            </div>
        </form>
    </div>    
</body>
</html>
